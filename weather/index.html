<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.1.min.js"> </script>
    <script src="script.js"> </script>

  </head>
  <body>
      <div id="zip-screen" class="wrapper">
      <input class="zip-field" placeholder="Enter Zip Code" type="text">
      <div class="enter-button">Enter</div>
    </div><!--END zip screen-->


    <div id="weather-screen">
      <div id="main-today">

        <p class="day"></p>
        <p class="date"></p>
        <div class="icon"></div>
        <div class="color-feel">
          <p class="temp_f"></p>
        </div><!--END feel-->
        <p class="location"></p>
        <p class="weather"></p>
      </div><!--END main-today-->

      <div id="seven-day">
        <div class="one weekday">
          <p class="weekday-name">M</p>
          <div class="weekday-icon"></div>
          <p class="weekday-temp">70</p>
        </div><!--END Weekday-->
        <div class="weekday">
          <p class="weekday-name">T</p>
          <div class="weekday-icon"></div>
          <p class="weekday-temp">65</p>
        </div><!--END Weekday-->
        <div class="weekday">
          <p class="weekday-name">W</p>
          <div class="weekday-icon"></div>
          <p class="weekday-temp">76</p>
        </div><!--END Weekday-->

      </div><!--END seven-day-->
    </div><!--END weather screen->

  </body>
</html>
